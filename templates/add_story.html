{% block content %}
<form method="POST" action="/add_story">
  <div class="form-group">
    <label class="sr-only" for="nameInput">Story</label>
    <input type="hidden" name="project_id" value="{{ project_id }}">
    <input type="text" class="form-control" required="required" name="story" id="nameInput" placeholder="As a [role], I [want to], [so that]." value="{{ request.form['story'] }}">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
