{% block content %}
<form method="POST" action="/import_story" enctype=multipart/form-data>
  <div class="form-group">
    <h4>Story File (one story per line)</h4>
    <input type="hidden" name="project_id" value="{{ project_id }}">
    <input type="file" class="form-control" required="required" name="file" id="storyInput">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
