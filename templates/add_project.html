{% block content %}
<form method="POST" action="/add_project">
  <div class="form-group">
    <label class="sr-only" for="nameInput">Project Name</label>
    <input type="text" class="form-control" required="required" name="name" id="nameInput" placeholder="Name of the Project"value="{{ request.form['name'] }}">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
